        <title>gRaphaël Dynamic Bar Chart</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="author" content="Dmitry Baranovskiy">
        <meta name="description" content="Charting JavaScript Library">
        <link rel="stylesheet" href="barchart2-Dateien/demo.css" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="barchart2-Dateien/demo-print.css" type="text/css" media="print" charset="utf-8">
        <script src="barchart2-Dateien/raphael.js" type="text/javascript" charset="utf-8"></script>
        <script src="barchart2-Dateien/g.js" type="text/javascript" charset="utf-8"></script>
        <script src="barchart2-Dateien/g.bar.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
            window.onload = function () {
                var r = Raphael("holder"),
                    fin = function () {
                        this.flag = r.g.popup(this.bar.x, this.bar.y, this.bar.value || "0").insertBefore(this);
                    },
                    fout = function () {
                        this.flag.animate({opacity: 0}, 300, function () {this.remove();});
                    },
                    fin2 = function () {
                        var y = [], res = [];
                        for (var i = this.bars.length; i--;) {
                            y.push(this.bars[i].y);
                            res.push(this.bars[i].value || "0");
                        }
                        this.flag = r.g.popup(this.bars[0].x, Math.min.apply(Math, y), res.join(" ,.., ")).insertBefore(this);
                    },
                    fout2 = function () {
                        this.flag.animate({opacity: 0}, 300, function () {this.remove();});
                    };
                r.g.txtattr.font = "12px 'Fontin Sans', Fontin-Sans, sans-serif";
                
                r.g.text(160, 10, "Single Series Chart");
                r.g.text(480, 10, "Multiline Series Stacked Chart");
                r.g.text(160, 250, "Multiple Series Chart");
                r.g.text(480, 250, "Multiline Series Stacked Chart\nColumn Hover");
                
                r.g.barchart(10, 10, 300, 220, [[55, 20, 13, 32, 5, 1, 2, 10]]).hover(fin, fout);
                r.g.hbarchart(330, 10, 300, 220, [[55, 20, 13, 32, 5, 1, 2, 10], [10, 2, 1, 5, 32, 13, 20, 55]], {stacked: true}).hover(fin, fout);
                r.g.hbarchart(10, 250, 300, 220, [[55, 20, 13, 32, 5, 1, 2, 10], [10, 2, 1, 5, 32, 13, 20, 55]]).hover(fin, fout);
                var c = r.g.barchart(330, 250, 300, 220, [[55, 20, 13, 32, 5, 1, 2, 10],[25, 26, 23, 72, 7, 4, 20, 15], [10, 2, 1, 5, 32, 13, 20, 55]], {stacked: true, type: "soft"}).hoverColumn(fin2, fout2);
                c.bars[1].attr({stroke: "#000"});
            };
        </script>
