<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>3 Divs in a dynamic row</title>
    <style type="text/css">
        .block {
            background: #d3d3d3
        }
    </style>
</head>
<body>
    <div style="background: #2e8b57;">
        <div class="block" style="float: left;">Div #1</div>
        <div class="block" style="float: left;">Div #2</div>
        <div class="block" style="float: left;margin-left: 100px; margin-right: 100px;">Div #3</div>
    </div>
</body>
</html>
