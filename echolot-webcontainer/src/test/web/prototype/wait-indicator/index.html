<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Wait Indicator</title>
    <style type="text/css">
			html, body {
				height: 100%;
			}
			#container {
				float: right;
				width: 50%;
				height: 250px;
				border: 1px solid #aaaaaa;
				background: #ffeeee;
				position: relative;
			}
    </style>
</head>
<body>
    <div id="overlay" style="z-index:32766; display: block;
        height: 2856px;background: #666;left: 0px;opacity: 0.3;
        position: absolute;top: 0px;width: 100%;">
        
    </div>

    <div style="z-index:32767;display: block;position:absolute;top:50px;left:200px;
                 width:200px;padding:20px;border:1px outset #abcdef;
                 background-color:#0000ff;color:#000000;text-align:center;">
         Please Wait
    </div>
    <div style="z-index:32767;display: block;position:absolute;top:50%;left:50%;
                 margin-left: -100px; margin-top: -50px;
                 background-color: white;
                 padding:10px;border:1px outset #abcdef; overflow:visible;
                 text-align:center;-moz-box-shadow: 0 0 6px black">
        <p style="font-size: 12px; color:#666">Bitte warten,<br/>Please wait, <br/>Espera, por favor</p>
        <img src="../../image/ajax-loader.gif" alt="Please Wait"/>
    </div>
    <p>A custom wait indicator:</p>

		<div id="container">
			Container
		</div>

</body>
</html>
